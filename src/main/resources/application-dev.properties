spring.application.name=livehelper
server.port=8080
#banner
spring.banner.charset=utf-8
spring.banner.location=classpath:banner.txt
#log
logging.config=classpath:logback.xml
logging.level.root=info
#devtools
spring.devtools.livereload.enabled=true
spring.devtools.remote.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java
spring.devtools.restart.exclude=WEB-INF/
spring.devtools.restart.quiet-period=10ms
spring.devtools.restart.poll-interval=20ms
spring.devtools.restart.log-condition-evaluation-delta=false
# datasource
spring.datasource.url=jdbc:mysql://localhost:3306/livehelper?useSSL=false&autoReconnect=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# mybatis
mybatis.mapper-locations=classpath*:mapper/**/*.xml
mybatis.type-aliases-package=top.caoayu.livehelper.entity
mybatis.configuration.cache-enabled=true
mybatis.configuration.use-generated-keys=true
mybatis.configuration.default-executor-type=REUSE
mybatis.configuration.use-actual-param-name=true